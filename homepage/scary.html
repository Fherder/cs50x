<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Scary</title>

        <style>
            img {
                max-width: 100%;
                max-height: 100%;
            }

            /* Initially hide the GIF */
            #jumpScareGif {
                display: none;
                margin-top: 30px;
            }

        </style>

    </head>

    <body class = "scaryBody">

        <h1 class="scary" id="getReadyText">GET READY</h1>

        <!-- Button to trigger hiding text and showing GIF -->
        <button class="btn btn-scary" id="scareButton" onclick="showGif()">Press to see the scare!</button>

        <!-- Initially hidden GIF -->
        <img id="jumpScareGif" src="jumpscare.gif" alt="Cool GIF" class="img-fluid">

        <script>
            // Function to hide the "GET READY" text and show the GIF
            function showGif() {
                var text = document.getElementById('getReadyText');
                var gif = document.getElementById('jumpScareGif');
                var button = document.getElementById('scareButton');

                // Hide the text
                text.style.display = 'none';

                // Show the GIF
                gif.style.display = 'block';

                // Change the button to a "Return to mainpage" button
                button.innerHTML = 'Return to mainpage';
                button.setAttribute('onclick', "location.href='index.html'");
                button.classList.remove('btn-scary');
                button.classList.add('btn-primary'); // Change button style
            }
        </script>

    </body>

    <link href="styles.css" rel="stylesheet">

</html>
