<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                const answers= {
                    question1: "a",
                    question2: "c"
                }

                function checkAnswer(questionId, userAnswer, button)
                {
                    if (userAnswer === answers[questionId]) {
                        button.style.backgroundColor = 'Green';
                    } else {
                        button.style.backgroundColor = 'Red';
                        if (questionId === "question1")
                        {
                            button.parentElement.querySelector('.feedback1').innerHTML = 'Incorrect!';
                        }
                        else
                        {
                            button.parentElement.querySelector('.feedback2').innerHTML = 'Incorrect!';
                        }
                    }
                }

                // Adding event listeners to each button
                const buttons = document.querySelectorAll('button[data-question]');
                buttons.forEach(button => {
                    button.addEventListener('click', function() {
                        const questionId = button.getAttribute('data-question');
                        const userAnswer = button.id.charAt(0); // Get the answer letter from button ID
                        checkAnswer(questionId, userAnswer, button);
                    });
                });

                function freeResponseCheck(userAnswer)
                {
                    const input = document.querySelector('#freeResponseInput');
                    const feedback = document.querySelector('.feedback');

                    if (userAnswer.trim().toLowerCase() === 'blue archive')
                    {
                        input.style.backgroundColor = 'green';
                        feedback.innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        feedback.innerHTML = 'Incorrect';
                    }

                }

                document.querySelector('#check').addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent form submission
                    const userAnswer = document.querySelector('#freeResponseInput').value;
                    freeResponseCheck(userAnswer);
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who is Batman?</h3>
                <button button  data-question="question1" id="a1">a) Bruce Wayne</button>
                <button button  data-question="question1" id="b1">b) Pedro Pascal</button>
                <button button  data-question="question1" id="c1">c) Miles Morales</button>
                <button button  data-question="question1" id="d1">d) Clark Kent</button>
                <p class="feedback1"></p>
                <hr>
                <h3>Which anti hero is sometimes called a "merc with the mouth"?</h3>
                <button button  data-question="question2" id="a2">a) Hulk</button>
                <button button  data-question="question2" id="b2">b) Iron Man</button>
                <button button  data-question="question2" id="c2">c) Deadpool</button>
                <button button  data-question="question2" id="d2">d) Captain America</button>
                <p class="feedback2"></p>
                <hr>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What's the name of my favorite gacha game? (Hint: Is Blue archive!)</h3>
                <form id="freeResponseForm">
                    <input autocomplete="off" placeholder="Answer" id="freeResponseInput">
                    <button type="button" id="check">Enter</button>
                </form>
                <span class="feedback"></span>
            </div>
        </div>
    </body>
</html>
